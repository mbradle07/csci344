<DOCTYPE html>
<html>
    <head>
        <title>Photo App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <script src="js/main.js" type="module" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav>
                <h1 id="logo">Photo App</h1>
                <ul>
                    <li id="username">userName</li>
                    <button class="buttons"></button><li id="logout">Sign out</li></button>
                </ul>
            </nav>
        </header>
        <div id="main">
            <div id="content">
                <section id="storiespanel">
                </section>
                <section id="posts">
                </section>
            </div>
            <aside>
                <section id="user">
                </section>
                <h3>Suggestions for you</h3>
                <div id="suggestedusers">
                </div>
            </aside>
        </div>
        <div class="modal-bg hidden" aria-hidden="true" role="dialog">
            <section class="modal">
                <button class="close" aria-label="Close the modal window" onclick="closeModal(event);">Close</button>
                <div class="modal-body">
                    <div class="image" style="background-image: url('https://picsum.photos/600/430?id=139');"></div>
                    <section class="the-comments">
                    </section>
                </div>
            </section>
        </div>
    </body>
</html>
