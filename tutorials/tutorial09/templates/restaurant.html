<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main id="main">
        <h1>{{ restaurant.get('name') }}</h1>
        <img src="{{ restaurant.get('image_url') }}">
        <h4>{{ restaurant.get('display_address') }}</h4>
        <h6>Rating: {{ restaurant.get('rating') }}</h6>
        <h6>Number of Reviews: {{ restaurant.get('review_count') }}</h6>
    </main>
</body>
</html>
